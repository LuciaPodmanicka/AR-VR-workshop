  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"

        shadow

        radius="1.25" 
        color="#173F5F" 
        shadow> 
      </a-sphere>

        color="tomato" 
        position="2.5 1 -3"
        radius-bottom="0.75" 
        radius-top="0.25">
      </a-cone>
